<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<html lang="ko">
<div layout:fragment="content" style="background:  #1abc9c">
    <form th:object="${admin}" th:action="@{/admin}" method="post">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">리멤버 상담센터 관리자 페이지</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <h1 class="masthead-heading text-uppercase mb-0">관리자 로그인</h1>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-line"></div>
            </div>
            id: <input placeholder="아이디" th:field="*{id}">
            <br>
            password : <input placeholder="비밀번호" th:field="*{password}">
            <button type="submit" class="btn btn-primary">로그인</button>
        </header>
    </form>
</div>
</html>
