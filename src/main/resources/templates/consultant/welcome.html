<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<div layout:fragment="content">
    <form th:object="${consultant}">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">리멤버 상담센터</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                        type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                             th:href="@{/consultant/{id}/mypage (id=*{id})}">마이페이지</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="/assets/img/avataaars.svg" alt="..."/>
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">컨 설 턴 트 <span th:text="*{name}"></span> 님</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0"> 안녕하세요 ! 마이 페이지로 이동해 진단테스트 링크를 고객에게 공유하세요</p>
                <p class="masthead-subheading font-weight-light mb-0"> 경력진단 사용 완료한 횟수 : <span
                        th:text="*{numberOfUsedCareerTests}"></span></p>
                <p class="masthead-subheading font-weight-light mb-0"> 경력진단 사용 가능한 횟수 : <span
                        th:text="*{numberOfAvailableCareerTests}"></span></p>
                <p class="masthead-subheading font-weight-light mb-0"> 미스터 앤더슨 진단 사용 완료한 횟수 : <span
                        th:text="*{numberOfUsedMrAndersonTests}"></span></p>
                <p class="masthead-subheading font-weight-light mb-0"> 미스터 앤더슨 사용 가능한 횟수 : <span
                        th:text="*{numberOfAvailableMrAndersonTests}"></span></p>
            </div>
        </header>
    </form>
    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="about">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-white">컨설턴트 정보</h2>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-4 ms-auto"><p class="lead">커리어(경력) 컨설턴트는 개인의 직업적성과 이미 축적된 커리어를 분석 및 검토를 통해 다음 루트의 길로
                    안내해주는 안내자 역할을 합니다 </p></div>
                <div class="col-lg-4 me-auto"><p class="lead">이 곳은 커리에에 관한 고민을 가진 모든 분들을 위한 상담센터입니다.</p></div>
            </div>
        </div>
    </section>
</div>
</html>
