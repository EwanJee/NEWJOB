<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>REMEMBER 상담센터</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->

  <link href="/css/styles.css" rel="stylesheet" />
  <link href="/css/loginf.css" rel="stylesheet">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="#page-top">리멤버 상담센터</a>
  </div>
</nav>
<!-- Masthead-->
<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">
    <!-- Masthead Avatar Image-->
    <img class="masthead-avatar mb-5" src="/assets/img/avataaars.svg" alt="..." />
    <div class="formContainer">
      <div class="signin">
        <form th:action="@{/consultant/welcome}" th:object="${loginForm}" method="post" id="loginForm">
          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="이메일 주소" th:field="*{email}">
          </div>

          <div class="input-group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" placeholder="비밀번호" th:field="*{password}">
          </div>
          <button type="submit" >로그인</button>
        </form>
        <a href="#" id="signup">sign up</a>
      </div>

      <div class="signup">
        <form th:action="@{/consultant/signup}" th:object="${signupForm}" method="post" id="signupForm">

          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="이름" th:field="*{name}" required>
          </div>
          <div class="input-group">
            <i class="fa fa-phone"></i>
            <input type="text" placeholder="전화번호" th:field="*{phoneNumber}" required>
          </div>
          <div class="input-group">
            <i class="fas fa-building"></i>
            <input type="text" placeholder="컨설팅 담당 기관" th:field="*{company}">
          </div>

          <div class="input-group">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="이메일 주소" th:field="*{email}" required>
          </div>

          <div class="input-group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" placeholder="비밀번호" id="passwordFirst"  th:field="*{password}" required>
          </div>
          <div class="input-group">
            <i class="fa fa-unlock-alt"></i>
            <input type="password" placeholder="비밀번호 확인" id="passwordConfirm" required>
          </div>
          <label>
            <input type="checkbox" name="agree" required>
            <span>개인정보 수집, 이용 동의<strong>(필수)</strong></span>
          </label>

          <button type="submit" onclick="return validate()">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</header>
<!-- About Section-->
<section class="page-section bg-primary text-white mb-0" id="about">
  <div class="container">
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
      <div class="divider-custom-line"></div>
    </div>
  </div>
</section>

<!-- Footer-->
<footer class="footer text-center">
  <div class="container">

    Copyright © 리멤버 상담센터 All rights reserved. / help@prediger.co.kr / 서울특별시 관악구 남부순환로 1820 에그엘로우15층 (우:08787) / www.newjob.co.kr
  </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script>
  function validate(){
    let password = document.getElementById("passwordFirst").value;
    let passwordConfirm = document.getElementById("passwordConfirm").value;

    if(password !== passwordConfirm){
      alert("비밀번호와 비밀번호 확인이 일치하지 않습니다. 다시 입력해주세요");
      return false;
    }
    if(password.length < 6){
      alert("비밀번호를 6자리 이상 입력해주세요");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
